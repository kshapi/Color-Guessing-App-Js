<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/06aa983bed.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <div class="color">#FFFFFF</div>
    <div class="grid"></div>
    <div class="x">
      <div class="count"></div>
      <div class="timer">15s</div>
    </div>
    <div class="btn">
      <button>Next</button>
    </div>
  </div>
  <div class="result">
    <div class="right"></div>
    <div class="wrong"></div>
    <button class="restartBtn">Restart</button>
  </div>
<script src="script.js"></script>
</body>
</html>
